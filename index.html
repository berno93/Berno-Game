<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Berno Game</title>
</head>

<body>
    <div class="conteiner">
        <h1 class="title">Berno Game</h1>
        <div class="points">
            <h3>Points :</h3>   
            <h3 id="points"></h3>   
        </div>
        <div class="level">
            <h3>Level : </h3>
            <h3 id="level"></h3>
        </div>
        <div class="sequence-length">
            <h3>Sequence length : </h3>
            <h3 id="sequence"></h3>
            <h3 id="ini"></h3>
        </div>
        <div id="circle">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
        </div>
        <div>
            <h3 id="turn-text"></h3>
            <h3 id="turn-over"></h3>
        </div>
        <!-- <div class="btns">
            <button id="btn-plus">+</button>
            <button id="btn-moins">-</button>
            <h2></h2>
        </div> -->
        <div class="btn-game">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script type="module" src="./game.js" ></script>
    <script type="module" src="./display.js" ></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
